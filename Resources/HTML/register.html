<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <!--Logo-->
    <div class="logowelcome">
        <!-- Welcome and subheader text -->
        <div class="welcome-text">
            <h1>WELCOME TO FEEDS</h1>
            <h2>Connecting Gainesville with Fresh Pantry Resources at Your Fingertips!</h2>
        </div>
        <div class="logo-container">
            <img src="../Images/new_logo.png" alt="Login Image">
        </div>
    </div>
    <div class="container">
        <div class="center">
            <div class="Sign-Up Form">
                <h1 class="signcreatebox">Create Account</h1>
                <span class="signcreatebox">Sign up with your email and create a new password</span>
                <form class="userinput">
                    <input type="text" id="name-sign-up" name="name" placeholder="Name" required>
                    <input type="text" id="email-sign-up" name="email" placeholder="Email" required>
                    <input type="text" id="username-sign-up" name="username" placeholder="Username" required>
                    <input type="text" id="password-sign-up" name="password" placeholder="Password" required>  
                    <input type="text" id="zipcode-sign-up" name="zipcode" placeholder="Zipcode" required>    
                    <a href="./login.html">Sign In instead</a>      
                    <button type="button" id="SignUpButton">Sign Up</button>
                </form>
            </div>
        </div>

</body>
