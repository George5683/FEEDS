<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Dashboard</title>
    <link rel="stylesheet" href="../CSS/pantry-dashboard.css">
</head>
<div class="topnav">
  <!-- Change href so that they redirect to their respective pages -->
    <a href="/dashboard">Dashboard</a>
    <a href="/item-browser">Item Browser</a>
    <a class="active" href="./my-items">My Items</a>
  </div>
<body>
    <div class="welcome-text">
        <h1>Welcome!</h1>
        <h2>Here you can update the stock of your items.</h2>

    </div>
    <div class="table-container">
      <table>
          <tr>
            <th>Item</th>
            <th>In Stock: </th>
            <th>Last Stocked Date: </th>
          </tr>
          <tr onclick="showPopup('Banana', 'IN STOCK', '01/05/2023')">
            <td>
              <img class="foodimage" src="../Images/new_logo.png" alt="Food Image">
              Banana
            </td>
            <td>0</td>
            <td>01/05/2023</td>
          </tr>
          <tr onclick="showPopup('Yogurt', 'LOW STOCK', '01/05/2024')">
            <td>
              <img class="foodimage" src="../Images/new_logo.png" alt="Food Image">
              Yogurt
            </td>
            <td>100</td>
            <td>01/05/2024</td>
          </tr>
        </table>
    </div>
    <div id="popupModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="itemName"></h2>
        <p>In Stock: <span id="itemStock"></span></p>
        <p>Last Stocked Date: <span id="itemDate"></span></p>
      </div>
    </div>
    <script src="../HTML_SCRIPTS/item_table_script.js"></script>
    <script>
      window.addEventListener('beforeunload', function (event) {
          navigator.sendBeacon('/cleanup');
      });
  </script>
</body>
