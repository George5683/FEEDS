<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Dashboard</title>
    <link rel="stylesheet" href="../CSS/pantry-dashboard.css">
</head>
<div class="topnav">
</div>
<body>
    <div class="welcome-text">
        <h1 id = PantryNamePlaceHolder>[Pantry Name]</h1>
        <button class="logout-button" onclick="window.location.href='/'">Logout</button>        
        <h2>Here you can update your stock for each of your items.</h2>

    </div>
    <div class="table-container">
      <table id="browserTable">
          <tr>
            <th>Item</th>
            <th>In Stock: </th>
            <th>Last Stocked Date: </th>
          </tr>
        </table>
    </div>
    <div id="popupModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="itemName"></h2>
        <p>In Stock: <span id="itemStock"></span></p>
        <p>Last Stocked Date: <span id="itemDate"></span></p>
        <label for="stockSlider">Change Stock Status:</label>
        <input type="range" id="stockSlider" min="1" max="3" step="1">
        <button id="saveStockStatus" class="save-button">Save</button>
      </div>
    </div>
    <script src="../HTML_SCRIPTS/pantry_dashboard.js"></script>
    <script>
  </script>
</body>
