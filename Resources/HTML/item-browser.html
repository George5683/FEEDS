<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Browser</title>
    <link rel="stylesheet" href="../CSS/item-browser.css">
</head>
<div class="topnav">
    <a href="/dashboard">Dashboard</a>
    <a class="active" href="/item-browser">Item Browser</a>
    <a href="/my-items">My Items</a>
  </div>
<body>
    <div class="welcome-text">
        <h1>Item Browser</h1>
        <h2 id = PantryNamePlaceHolder>[Pantry Name]</h2>
    </div>
    <div class="table-container">
      <table id="browserTable">
          <tr>
            <th>Item</th>
            <th>In Stock: </th>
            <th>Last Stocked Date: </th>
            <th>Favorite Item:</th>
          </tr>
        </table>
    </div>
    <div id="popupModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="itemName"></h2>
        <p>In Stock: <span id="itemStock"></span></p>
        <p>Last Stocked Date: <span id="itemDate"></span></p>
      </div>
    </div>
    <script src="../HTML_SCRIPTS/item_table_script.js"></script>
    <script>
  </script>
</body>
