<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <!--Logo-->
    <div class="logowelcome">
        <div class="logo-container">
            <img src="../Images/new_logo.png" alt="Login Image">
        </div>
        <!-- Welcome and subheader text -->
        <div class="welcome-text">
            <h1>WELCOME TO FEEDS</h1>
            <h2>Connecting Gainesville with Fresh Pantry Resources at Your Fingertips!</h2>
        </div>
    </div>
    
    <div class="container">
        <div class="left-side">
            <div class="Sign-Up Form">
                <h1 class="signcreatebox">Create Account</h1>
                <span class="signcreatebox">Sign up with your email and create a new password</span>
                <form class="input">
                    <input type="name" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email-sign-up" name="email" placeholder="Email" required>
                    <input type="password" id="password-sign-up" name="password" placeholder="Password" required>            
                    <button type="button" id="SignUpButton">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="right-side">
            <div class="Sign-In Form">
                <h1 class="signcreatebox">Sign In</h1>
                <span class="signcreatebox">Enter your email and password</span>
                <form class="input">
                    <input type="email" id="email_sign_in" name="email" placeholder="Email" required>
                    <input type="password" id="password_sign_in" name="password" placeholder="Password" required>
                    <a href="#">Forgot Password?</a>
                    <button type="button" id="SignInButton">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../HTML_SCRIPTS/login_script.js"></script>
</body>
</html>
