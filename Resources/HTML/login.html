<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    
    <!--Logo-->
    <div class="logowelcome">
        <!-- Welcome and subheader text -->
        <div class="welcome-text">
            <h1>WELCOME TO FEEDS</h1>
            <h2>Connecting Gainesville with Fresh Pantry Resources at Your Fingertips!</h2>
        </div>
        <div class="logo-container">
            <img src="../Images/new_logo.png" alt="Login Image">
        </div>
    </div>
    <div class="container">
        <div class="center">
            <div class="signinform">
                <h1 class="signcreatebox">Sign In</h1>
                <span class="signcreatebox">Enter your email and password</span>
                <form class="userinput">
                    <input type="text" id="email-sign-in" name="email" placeholder="Email" required>
                    <input type="password" id="password-sign-in" name="password" placeholder="Password" required>
                    <div class="registerpasswordrow">
                        <a href="/register">Register account</a>
                        <a href="#">Forgot Password?</a>  
                    </div>
                    
                    <button type="button" id="SignInButton">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../HTML_SCRIPTS/login_script.js"></script>
</body>
</html>
