<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <!--Logo-->
    <div class="logo-container">
        <img src="../Images/logo.png" alt="Login Image">
    </div>
    <!-- Welcome and subheader text -->
    <div class="welcome-text">
        <h1>WELCOME TO FEEDS</h1>
        <h2>The blank blank of blank blank blank</h2>
    </div>
    <div class="container">
        <div class="left-side">
            <div class="Sign-Up Form">
                <h1>Create Account</h1>
                <span>Sign up with your email and create a new password</span>
                <form>
                    <input type="name" id="name-sign-up" name="name" placeholder="Name" required>
                    <input type="email" id="email-sign-up" name="email" placeholder="Email" required>
                    <input type="password" id="password-sign-up" name="password" placeholder="Password" required>            
                    <button type="button" id="SignUpButton">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="right-side">
            <div class="Sign-In Form">
                <h1>Sign In</h1>
                <span>Enter your email and password</span>
                <form>
                    <input type="email" id="email-sign-in" name="email" placeholder="Email" required>
                    <input type="password" id="password-sign-in" name="password" placeholder="Password" required>
                    <a href="#">Forgot Password?</a>
                    <button type="button" id="SignInButton">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../HTML_SCRIPTS/login_script.js"></script>
</body>
</html>
